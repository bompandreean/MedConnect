<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link th:href="@{/css/navbar-style.css}" rel="stylesheet"/>
    <link th:href="@{/css/sidebar-style.css}" rel="stylesheet"/>
    <link th:href="@{/css/table-style.css}" rel="stylesheet"/>
    <style>
        .sidenav{height: 100%;}
    </style>
</head>
<body>
<header th:replace="navbar"></header>
<header class="sidenav" th:replace="sidebar"></header>
<div class="container"><h1>MY RECOMMENDATIONS</h1></div>
<table class="table" th:object="${recommendations}" >
    <thead>
    <tr>
        <!--        <th scope="col">#</th>-->
        <!--        <th scope="col">Name</th>-->
        <!--        <th scope="col">Phone</th>-->
        <th scope="col">Made on</th>
<!--        <th scope="col" th:if="${role =='USER'}">From</th>-->
<!--        <th scope="col" th:if="${role =='DOCTOR'}">To</th>-->
        <th scope="col">Title</th>
        <th scope="col">Details</th>

        <!--        button to change the status
                    visible only for doctors -->
    </tr>
    </thead>
    <tbody index=1>
    <tr th:each="recom: ${recommendations}">
        <td th:text="${recom.dateAndTime}"></td>
<!--        <td th:text="${message.giverId}"></td>-->
<!--        <td th:text="${message.receiverId}"></td>-->
        <td th:text="${recom.messageTitle}"></td>
        <td>
            <a th:href="@{'/recommendationDetails/' +${recom.id}}">
                <button >See more..</button>
            </a>
        </td>
    </td>
    </tr>
    </tbody>
</table>
</body>
</html>
