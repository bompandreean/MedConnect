<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/registration-style.css}" rel="stylesheet"/>

</head>
<body>
<div id="grad1"></div>
<div class="container">
    <h1>
        APPOINTMENT FORM
    </h1>
    <h5>
        If you would like to arrange for a consultation appointment,
        please fill out this form and
        we will get back to you as soon as possible.
    </h5>
    <form  th:action="@{'/makeAppointment/' + ${doc}}" th:object="${appointment}" method="post">
        <div>
            <input type="date" id="date"
                   th:field="*{appointmentDate}"
                   placeholder=none
                   required/>
            <label for="date">
                Appointment Date
            </label>
        </div>
        <div>
            <input type="time" id="time"
                   th:field="*{appointmentTime}" required>
            <label for="time">
                Appointment Time
            </label>
        </div>
        <div>
            <input type="tel" id="phone" th:field="*{phone}"
                   placeholder="1234-567-899" pattern="[0-9]{10}" required>
            <label for="phone">Enter a phone number:</label>
        </div>
        <div>
            <input type="text" id="description" th:field="*{briefDescription}" required=false>
            <label for="description">Appointment reason:</label>
        </div>

        <input type="submit" value="SEND FORM"/>

    </form>

</div>
</body>
</html>
